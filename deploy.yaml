import: 
  - recipe/laravel.php
  - contrib/npm.php

config:
  repository: 'https://github.com/AlbaMore28/FindIt.git'

hosts:
  findit:
    remote_user: root
    hostname: findit-tfg.tech
    deploy_path: '/var/www/{{hostname}}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:config:cache
    - artisan:route:cache
    - artisan:view:cache
    - artisan:event:cache
    - artisan:migrate
    - npm:install
    - build
    - deploy:publish

  build:
    - cd: "{{release_path}}"
    - run: "npm run prod"
  
  load_env:
    - cd: "{{release_path}}"
    - run: "cp .env.prod ../../shared/.env"

  # queue:work:
  #   - cd: "{{release_path}}"
  #   - run: "php artisan queue:work --daemon"

before:
  deploy:shared: load_env
  
after:
  deploy:failed: deploy:unlock
  # deploy:symlink: queue:work
